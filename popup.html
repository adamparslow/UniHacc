<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width:540px;
        height:280px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      .container-full {
         margin: 0 auto;
         width: 100%;
      }

      #plusMenu {
         width: 100%;
         height: 100%;
         background:white;
         position: absolute;
         left: 0px;
         top: 0px;
         visibility: hidden;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
    <script src="csvEdit.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="status"></div>
    <div class="container-full text-right">
      <button class="button button-default" id="plus"><span class="glyphicon">&#x2b;</span></button>
    </div>
    <div class="container-full">
      <div class="row">
         <div id="sticky_sidebar" class="col-3 text-align" style="background:blue;">
            <div class="row">
               <div class="col"></div>
               <div class="col" id="sidebar">

               </div>
               <div class="col"></div>
            </div>
         </div>
         <div id="main" class="col-9" style="background:red;">
            <div style="text-align:center">Title</div>
            
         </div>
      </div>
    </div>

    <div id="plusMenu">
      <div id="plusForm">
         Group Name: <input type="text" name="name"> <br>
         Name: <input type="text" name="name0"> Link: <input type="text" name="link0"> <br>
      </div>
      <button id="addRow" class="button button-default"><span class="glyphicon">&#x2b;</span></button>
      <button id="submit" type="button" class="button button-default">Submit</button>
    </div>
  </body>
</html>
