<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width:540px;
        height:280px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      .container-full {
         margin: 0 auto;
         width: 100%;
      }

      #plusMenu {
         width: 100%;
         height: 100%;
         background:#e8e8e8;
         position: absolute;
         left: 0px;
         top: 9px;
         visibility: hidden;
      }

      #minus {
         position:absolute;
         bottom: 5px;
         right: 20px;
      }

      #edit {
         position: absolute;
         bottom: 5px;
         right: 85px;
      }

      #main {
         position: absolute;
         width: 75vw;
         height: 91%;
         right:0px;
      }

      #sticky_sidebar {
         position: absolute;
         width: 25vw;
         height: 91%;
         left:0px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
    <script src="csvEdit.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="status"></div>
    <div class="container text-right" style="background:#e8e8e8;">
      <!-- <span class="glyphicon">&#x2b;</span> -->
      <button type="button" class="btn btn-info" style=" margin-top: 12px;" id="plus"><span class="glyphicon">&#x2b;</span></button>
    </div>
    <div class="container-full" style="height:100%">
      <div class="row" style="height:100%">
         <div id="sticky_sidebar" class="col-s-3 text-align" style="background:#5e5e5e;">
            <div class="row">
               <div class="col"></div>
               <div class="col" id="sidebar">
               </div>
               <div class="col" class="btn-group"></div>
            </div>
         </div>
         <div id="main" class="col-s-9" style="background:#e8e8e8;">

         </div>
      </div>
    </div>

    <div id="plusMenu">
      <div id="plusForm">
         Group Name: <input type="text" style="margin: 15px"id="groupName"> <br>
         Name: <input type="text" style="margin-bottom: 15px" id="name0"> Link: <input type="text" id="link0"> <br>
      </div>
      <button id="addRow" style="margin-left: 15px" class="btn btn-info"><span class="glyphicon">+</span></button>
      <button id="submit" type="button" style="margin: 15px" class="btn btn-info">Submit</button>
      <p id="errorMessage"></p>
    </div>
  </body>
</html>
